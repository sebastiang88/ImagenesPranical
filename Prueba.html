<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor GeoJSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inicializar el mapa
    const map = L.map('map').setView([18.613, -68.416], 18);

    // Añadir el fondo del mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // GeoJSON (pegado aquí)
    const geojson = {
      "type": "FeatureCollection",
      "name": "Proyecto sin título",
      "crs": {
        "type": "name",
        "properties": {
          "name": "urn:ogc:def:crs:OGC:1.3:CRS84"
        }
      },
      "features": [
        {
          "type": "Feature",
          "properties": {
            "tessellate": -1,
            "extrude": 0,
            "visibility": -1
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [
              [
                [-68.41649371303897,18.61301657724898],
                [-68.41635960258823,18.61269629521019],
                [-68.4159411779819,18.61281830748655],
                [-68.41611820377689,18.61315384079529],
                [-68.41645616211277,18.61303691259615],
                [-68.41649371303897,18.61301657724898]
              ]
            ]
          }
        }
      ]
    };

    // Dibujar en el mapa
    L.geoJSON(geojson, {
      style: {
        color: "#ff7800",
        weight: 2,
        opacity: 0.7
      }
    }).addTo(map);
  </script>
</body>
</html>
